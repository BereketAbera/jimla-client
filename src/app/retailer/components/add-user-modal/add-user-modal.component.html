<div class="form__container">
  <!-- <h2 style="font-size: 2.5rem" id="form_title">Add user</h2> -->
  <form nz-form [nzLayout]="'vertical'" [formGroup]="userForm" action="POST" class="register__form">
    <div nz-row class="rows-input">
      <nz-form-item  nz-col [nzSm]="24" [nzMd]="11">
        <nz-form-label nzRequired [nzSpan]="24" nzFor="firstName">First Name</nz-form-label>
        <nz-form-control
          [nzValidateStatus]="
            controls['firstName'].invalid && controls['firstName'].touched ? 'error' : ''
          "
          nzErrorTip="First Name is required"
          class=" "
        >
          <input
            type="text"
            nz-input
            formControlName="firstName"
            name="firstName"
            placeholder="FirstName"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="" nz-col [nzSm]="24" [nzMd]="11">
        <nz-form-label nzRequired [nzSpan]="24" nzFor="lastName">lastName</nz-form-label>
        <nz-form-control
          [nzValidateStatus]="
            controls['lastName'].invalid && controls['lastName'].touched ? 'error' : ''
          "
          nzErrorTip="Last Name is required"
          class=""
        >
          <input
            type="text"
            nz-input
            formControlName="lastName"
            name="lastName"
            placeholder="lastName"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <nz-form-item class="" nz-col>
      <nz-form-label nzRequired [nzSpan]="24" nzFor="phoneNumber">Phone Number</nz-form-label>
      <nz-form-control
        nzErrorTip="Phone number is required"
        [nzValidateStatus]="
          controls['phoneNumber'].invalid && controls['phoneNumber'].touched ? 'error' : ''
        "
        class=" "
      >
        <nz-input-group>
          <input
            type="text"
            nz-input
            formControlName="phoneNumber"
            placeholder="Phone Number"
            name="phoneNumber"
          />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="rows-input">
      <nz-form-item class=" " nz-col [nzSm]="24" [nzMd]="11">
        <nz-form-label nzRequired [nzSpan]="24" nzFor="username">Username</nz-form-label>
        <nz-form-control
          nzErrorTip="Username is required"
          [nzValidateStatus]="
            controls['username'].invalid && controls['username'].touched ? 'error' : ''
          "
          class=" "
        >
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="Username"
            name="username"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item  nz-col [nzSm]="24" [nzMd]="11">
        <nz-form-label nzRequired [nzSpan]="24" nzFor="address">Address</nz-form-label>
        <nz-form-control
          nzErrorTip="Address is required"
          [nzValidateStatus]="
            controls['AddressId'].invalid && controls['AddressId'].touched ? 'error' : ''
          "
          class=" "
        >
          <nz-select
            nzShowSearch
            formControlName="AddressId"
            nzAllowClear
            nzPlaceHolder="Select a person"
          >
            <nz-option
              *ngFor="let address of addressList"
              [nzValue]="address.id"
              [nzLabel]="address.description"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </form>
</div>
<div *nzModalFooter>
  <button nz-button nzType="default" (click)="destroyModal()">Cancel</button>
  <button *ngIf="!editMode" nz-button nzType="primary" [nzLoading]="submitted" (click)="addUser()">
    Add
  </button>
  <button *ngIf="editMode" nz-button nzType="primary" [nzLoading]="submitted" (click)="edituser()">
    Save Changes
  </button>
</div>
