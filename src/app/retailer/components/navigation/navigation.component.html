<nav class="navigation">
  <!-- <img src="assets/img/logo.png" routerLink="/landing" alt="" class="navigation__logo" /> -->
  <div routerLink="/landing" style="display: flex; align-items: center; cursor: pointer">
    <img src="assets/img/logo.png" alt="" class="navigation__logo" />
    <span
      style="
        font-family: 'Big Shoulders Stencil Text', cursive;
        font-size: 4rem;
        text-transform: uppercase;
        color: #083443;
        margin-left: 1rem;
      "
      >Jimla</span
    >
  </div>
  <div class="navigation__actions">
    <a (click)="logout()" nz-button nzType="primary" class="btn"
      >ውጣ<i nz-icon nzType="logout" nzTheme="outline"></i
    ></a>
  </div>
</nav>
<div class="wrapper" [class.wrapper-collapse]="isCollapsed">
  <button
    nz-button
    nzType="primary"
    (click)="toggleCollapsed()"
    class="wrapper__button"
    [class.wrapper__button-open]="!isCollapsed"
  >
    <i
      nz-icon
      [nzType]="isCollapsed ? 'double-right' : 'double-left'"
      class="wrapper__button-icon"
    ></i>
  </button>
  <!-- <div class="wrapper__logo-container">
      <nz-space>
        <nz-space-item>
          <img src="assets/img/logo.png" routerLink="/landing" alt="" class="navigation__logo" />
        </nz-space-item>
      </nz-space>
    </div> -->
  <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed">
    <li
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        padding-bottom: 0.5rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid #aaa;
      "
    >
      <div routerLink="/landing" style="display: flex; align-items: center; cursor: pointer">
        <img src="assets/img/logo.png" alt="" class="navigation__logo" />
        <span
          style="
            font-family: 'Big Shoulders Stencil Text', cursive;
            font-size: 4rem;
            text-transform: uppercase;
            color: #083443;
            margin-left: 1rem;
          "
          >Jimla</span
        >
      </div>
    </li>
    <li
      [routerLink]="['/retailer']"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      routerLinkActive
      nzIcon="dashboard"
      (click)="collapse()"
    >
      <i nz-icon nzType="dashboard"></i>
      <span>Dashboard</span>
    </li>
    <li
      [routerLinkActiveOptions]="{ exact: false }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      routerLinkActive
      nzTooltipPlacement="right"
      [routerLink]="['/retailer/orders']"
      nzIcon="insert-row-right"
      (click)="collapse()"
    >
      <i nz-icon nzType="insert-row-right"></i>
      <span>Active Orders</span>
    </li>
    <li
      [routerLinkActiveOptions]="{ exact: false }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      routerLinkActive
      nzTooltipPlacement="right"
      [routerLink]="['/retailer/history']"
      nzIcon="user"
      (click)="collapse()"
    >
      <i nz-icon nzType="ordered-list"></i>
      <span>Orders History</span>
    </li>
    <li
      [routerLinkActiveOptions]="{ exact: false }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      routerLinkActive
      nzTooltipPlacement="right"
      [routerLink]="['/retailer/profile']"
      nzIcon="appstore"
      (click)="collapse()"
    >
      <i nz-icon nzType="user" nzTheme="outline"></i>
      <span>Profile</span>
    </li>
  </ul>
</div>
