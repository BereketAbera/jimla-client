<nav class="navigation">
  <!-- <img src="assets/img/logo.png" routerLink="/landing" alt="" class="navigation__logo" /> -->
  <div routerLink="/landing" style="display: flex; align-items: center; cursor: pointer">
    <img src="assets/img/logo.png" alt="" class="navigation__logo" />
    <span
      style="
        font-family: 'Big Shoulders Stencil Text', cursive;
        font-size: 4rem;
        text-transform: uppercase;
        color: #083443;
        margin-left: 1rem;
      "
      >Jimla</span
    >
  </div>
  <div class="navigation__actions">
    <nz-avatar  nz-popover nzPopoverPlacement="bottomRight" [nzPopoverContent]="contentTemplate" nzPopoverTrigger="click" [nzSize]="45"  nzIcon="user"></nz-avatar>
    <ng-template class="profile-container"  #contentTemplate>
      <ul class="profile"  nz-menu  >
        <li routerLink="/retailer/profile" nz-menu-item nz-tooltip nzTooltipPlacement="right">
          <i nz-icon nzType="user" ></i>
          <span>Profile</span>
        </li>
        <li class="item" routerLink="/retailer/profile/company" nz-menu-item nz-tooltip nzTooltipPlacement="right">
          <i nz-icon nzType="setting" nzTheme="fill"></i>
          <span>Settings</span>
        </li>
        <li (click)="logout()" nz-menu-item nz-tooltip nzTooltipPlacement="right">
          <i nz-icon nzType="logout"></i>
          <span>ውጣ</span>
        </li>
      </ul>
    </ng-template>

    
  </div>
</nav>
<div class="wrapper" [class.wrapper-collapse]="isCollapsed">

    nz-button
    nzType="primary"
    (click)="toggleCollapsed()"
    class="wrapper__button"
    [class.wrapper__button-open]="!isCollapsed"
  >
    <i
      nz-icon
      [nzType]="isCollapsed ? 'double-right' : 'double-left'"
      class="wrapper__button-icon"
    ></i>
  </button>
