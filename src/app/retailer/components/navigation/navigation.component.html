<nav class="navigation">
  <div>
    <button nz-button nzType="primary" (click)="toggleCollapsed()" class="wrapper__button">
      <i nz-icon [nzType]="isCollapsed ? 'menu' : 'close'" class="wrapper__button-icon"></i>
    </button>
  </div>
  <div routerLink="/landing" style="display: flex; align-items: center; cursor: pointer">
    <img src="assets/img/logo.png" alt="" class="navigation__logo" />
    <span
      style="
        font-family: 'Big Shoulders Stencil Text', cursive;
        font-size: 4rem;
        text-transform: uppercase;
        color: #083443;
        margin-left: 1rem;
      "
      >Jimla</span
    >
  </div>
  <div class="navigation__actions">
    <nz-avatar
      nz-popover
      nzPopoverPlacement="bottomRight"
      [nzPopoverContent]="contentTemplate"
      nzPopoverTrigger="click"
      [nzSize]="45"
      nzIcon="user"
      [nzPopoverVisible]="profile"
      (click)="profileOpen()"
    ></nz-avatar>
    <ng-template class="profile-container" #contentTemplate>
      <ul (click)="profileOpen()" class="profile" nz-menu>
        <li routerLink="/retailer/profile" nz-menu-item nz-tooltip nzTooltipPlacement="right">
          <i nz-icon nzType="user"></i>
          <span>Profile</span>
        </li>
        <li
          class="item"
          routerLink="/retailer/profile/company"
          nz-menu-item
          nz-tooltip
          nzTooltipPlacement="right"
        >
          <i nz-icon nzType="setting" nzTheme="fill"></i>
          <span>Settings</span>
        </li>
        <li (click)="logout()" nz-menu-item nz-tooltip nzTooltipPlacement="right">
          <i nz-icon nzType="logout"></i>
          <span>ውጣ</span>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
<div class="wrapper" [class.wrapper-collapse]="isCollapsed">
  <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="padding-top: 1rem">
    <li
      [routerLink]="['/retailer']"
      [routerLinkActiveOptions]="{ exact: true }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      routerLinkActive
      nzIcon="dashboard"
      (click)="collapse()"
    >
      <i nz-icon nzType="dashboard"></i>
      <span>Dashboard</span>
    </li>
    <li
      [routerLinkActiveOptions]="{ exact: false }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      routerLinkActive
      nzTooltipPlacement="right"
      [routerLink]="['/retailer/orders']"
      nzIcon="insert-row-right"
      (click)="collapse()"
    >
      <i nz-icon nzType="insert-row-right"></i>
      <span>Active Orders</span>
    </li>
    <li
      [routerLinkActiveOptions]="{ exact: false }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      routerLinkActive
      nzTooltipPlacement="right"
      [routerLink]="['/retailer/location']"
      nzIcon="appstore"
      (click)="collapse()"
    >
      <i nz-icon nzType="pushpin" nzTheme="outline"></i>
      <span>Locations</span>
    </li>
    <li
      [routerLinkActiveOptions]="{ exact: false }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      routerLinkActive
      nzTooltipPlacement="right"
      [routerLink]="['/retailer/users']"
      nzIcon="usergroup-add"
      (click)="collapse()"
    >
      <i nz-icon nzType="user" nzTheme="outline"></i>
      <span>Staffs</span>
    </li>
    <li
      [routerLinkActiveOptions]="{ exact: false }"
      [routerLinkActive]="['ant-menu-item-selected']"
      nz-menu-item
      nz-tooltip
      routerLinkActive
      nzTooltipPlacement="right"
      [routerLink]="['/retailer/profile']"
      nzIcon="appstore"
      (click)="collapse()"
    >
      <i nz-icon nzType="profile" nzTheme="outline"></i>
      <span>Profile</span>
    </li>
  </ul>
</div>
