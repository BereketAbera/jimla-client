<div class="password">
  <div class="header">
        Change password
    <p>It's a good idea to use a strong password that you're not using elsewhere</p>
  </div>
  <form nz-form  [formGroup]="passForm" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="currentPassword"
        >Current Password</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please Enter Current Password!">
        <input
          placeholder="******"
          type="password"
          nz-input
          formControlName="currentPassword"
          id="currentPassword"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>New Password</nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTp">
        <input nz-input type="password" id="password" formControlName="newPassword" />
        <ng-template #errorTp let-control>
          <ng-container *ngIf="f.newPassword.hasError('required')">
            Please Enter your password!
          </ng-container>
          <ng-container *ngIf="f.newPassword.hasError('minLength')">
            Password should be greater than 6 characters.
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="confirmPassword" nzRequired
        >Confirm Password</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
        <input nz-input type="password" formControlName="confirmPassword" id="confirmPassword" />
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="f.confirmPassword.hasError('required')">
            Please confirm your password!
          </ng-container>
          <ng-container *ngIf="f.confirmPassword.hasError('mustMatch')">
            Two passwords that you enter is inconsistent!
          </ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary">Change Password</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
