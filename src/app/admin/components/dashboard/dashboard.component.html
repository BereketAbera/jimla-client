<admin-navigation></admin-navigation>

<div class="dashboard">
  <div class="box-container">
    <div class="box-2">
      <div>
        <span class="number">{{ report?.user }}</span>
        <h3>Users</h3>
      </div>
      <i class="icon" nz-icon nzType="user" nzTheme="outline"></i>
    </div>
    <div class="box">
      <div>
        <span class="number">{{ report?.producer }}</span>
        <h3>Merchants</h3>
      </div>
      <i class="icon" nz-icon nzType="shop" nzTheme="outline"></i>
    </div>

    <div class="box-2">
      <div>
        <span class="number">{{ report?.consumer }}</span>
        <h3>Retailers</h3>
      </div>
      <i class="icon" nz-icon nzType="shop" nzTheme="outline"></i>

    </div>

    <div class="box-2">
      <div>
        <span class="number">{{ report?.discardedOrders }}</span>
        <h3>Discarded Orders</h3>
      </div>
      <i class="icon" nz-icon nzType="shopping-cart" nzTheme="outline"></i>
    </div>
  </div>
</div>
