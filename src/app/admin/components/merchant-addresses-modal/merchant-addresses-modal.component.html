<ul nz-list [nzDataSource]="addresses" nzBordered nzSize="large">
  <li nz-list-item *ngFor="let item of addresses" nzNoFlex>
    <div>
      <span> {{ item.subCity }} </span> --- <span> {{ item.description }}</span>
      <div>{{ item.phoneNumber }}</div>
      <div>
        <a
          target="_blank"
          [href]="'https://www.google.com/maps/search/?api=1&query=' + item?.lat + ',' + item?.long"
          >Open Location On map</a
        >
      </div>
    </div>
  </li>
</ul>

<div *nzModalFooter>
  <!-- <button nz-button nzType="default" (click)="destroyModal()">Cancel</button> -->
  <button nz-button nzType="primary" [nzLoading]="submitted" (click)="destroyModal()">Ok</button>
</div>
