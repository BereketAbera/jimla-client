<admin-navigation></admin-navigation>
<div class="main_container main_content_container">
  <div class="header_container">
    <h2 class="main_content_title">{{ producerId ? "Merchant" : "All" }} Deposits</h2>
  </div>
  <div
    nz-row
    [nzGutter]="[{ xs: 8, sm: 16, md: 24, lg: 32 }, 24]"
    style="justify-content: space-between"
  >
    <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" class="gutter-row sub_container">
      <div nz-row [nzGutter]="[{ xs: 8, sm: 16, md: 24, lg: 32 }, 24]">
        <div nz-col nzSpan="24" class="gutter-row">
          <div class="inner-box">
            <nz-table [nzShowPagination]="false" [nzData]="deposits">
              <thead>
                <tr>
                  <th>Merchant Name</th>
                  <th>Deposit Value</th>
                  <th>Deposited</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let data of deposits">
                  <td>
                    <span>{{ data.Producer.name }}</span>
                  </td>
                  <td>
                    <span>{{ data.value }}</span>
                  </td>

                  <td>
                    <span nz-typography nzType="secondary">{{
                      data.createdAt | date: "medium"
                    }}</span>
                  </td>
                </tr>
              </tbody>
            </nz-table>
          </div>
        </div>
        <div nz-col nzSpan="24" class="gutter-row" style="text-align: right">
          <div class="inner-box">
            <nz-pagination
              [nzTotal]="count"
              [nzSize]="'small'"
              [nzShowTotal]="totalTemplate"
              (nzPageIndexChange)="pageChanged($event)"
              (nzPageSizeChange)="pageSizeChanged($event)"
              [nzPageSize]="pageSize"
              [nzPageIndex]="page + 1"
              nzShowSizeChanger
              nzShowQuickJumper
              [nzPageSizeOptions]="[5, 10, 20, 30, 40]"
            ></nz-pagination>
            <ng-template #totalTemplate let-total>Total {{ count }} items</ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
