<landing-header></landing-header>
<div style="display: flex">
  <div class="side">
    <img src="assets/img/wave.svg" style="position: absolute; top: -8rem" alt="" />
    <div style="margin-top: 35vh; margin-left: 12rem">
      <div
        routerLink="/landing"
        style="
          display: flex;
          align-items: center;
          cursor: pointer;
          flex-direction: column;
          justify-content: center;
        "
      >
        <img src="assets/img/logo.png" style="width: 18rem" alt="" />
        <span style="font-size: 4rem; text-transform: uppercase; color: #083443; margin-left: 1rem"
          >Jimla</span
        >
      </div>
    </div>
  </div>
  <div class="form__container">
    <h2 style="font-size: 2.5rem">Merchant Sign Up</h2>
    <form
      nz-form
      [nzLayout]="'vertical'"
      [formGroup]="producerForm"
      action="POST"
      class="register__form"
    >
      <div *ngIf="error" style="text-align: center; margin-bottom: 1rem">
        <nz-space nzDiration="vertical">
          <nz-space-item>
            <span nz-typography nzType="danger">{{ error }}</span>
          </nz-space-item>
        </nz-space>
      </div>
      <nz-form-item class="register__input">
        <nz-form-label nzRequired [nzSpan]="24" nzFor="companyName">Company Name</nz-form-label>
        <nz-form-control
          nzErrorTip="Company name is required"
          [nzValidateStatus]="
            producerForm.controls['companyName'].invalid &&
            producerForm.controls['companyName'].touched
              ? 'error'
              : ''
          "
          class="register__input"
        >
          <input
            type="text"
            nz-input
            formControlName="companyName"
            placeholder="Company Name"
            name="companyName"
          />
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="register__input-wrapper">
        <nz-form-item class="register__input" nz-col [nzSm]="24" [nzMd]="11">
          <nz-form-label nzRequired [nzSpan]="24" nzFor="firstName">First Name</nz-form-label>
          <nz-form-control
            [nzValidateStatus]="
              producerForm.controls['firstName'].invalid &&
              producerForm.controls['firstName'].touched
                ? 'error'
                : ''
            "
            nzErrorTip="First name is required"
            class="register__input"
          >
            <input
              type="text"
              nz-input
              formControlName="firstName"
              name="firstName"
              placeholder="First Name"
            />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="register__input" nz-col [nzSm]="24" [nzMd]="11">
          <nz-form-label nzRequired [nzSpan]="24" nzFor="lastName">Last Name</nz-form-label>
          <nz-form-control
            nzErrorTip="Last name is required"
            [nzValidateStatus]="
              producerForm.controls['lastName'].invalid && producerForm.controls['lastName'].touched
                ? 'error'
                : ''
            "
            class="register__input"
          >
            <input
              type="text"
              nz-input
              formControlName="lastName"
              placeholder="Last Name"
              name="lastName"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <nz-form-item class="register__input">
        <nz-form-label nzRequired [nzSpan]="24" nzFor="username">Username</nz-form-label>
        <nz-form-control
          nzErrorTip="Username is required"
          [nzValidateStatus]="
            producerForm.controls['username'].invalid && producerForm.controls['username'].touched
              ? 'error'
              : ''
          "
          class="register__input"
        >
          <input
            type="text"
            nz-input
            formControlName="username"
            placeholder="Username"
            name="username"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item class="register__input">
        <nz-form-label nzRequired [nzSpan]="24" nzFor="email">Email</nz-form-label>
        <nz-form-control
          nzErrorTip="Please enter a valid email"
          [nzValidateStatus]="
            producerForm.controls['email'].invalid && producerForm.controls['email'].touched
              ? 'error'
              : ''
          "
          class="register__input"
        >
          <nz-input-group>
            <input type="email" nz-input formControlName="email" placeholder="Email" name="email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="register__input-wrapper">
        <nz-form-item class="register__input" nz-col [nzSm]="24" [nzMd]="11">
          <nz-form-label nzRequired [nzSpan]="24" nzFor="phoneNumber">Phone Number</nz-form-label>
          <nz-form-control
            nzErrorTip="Phone number is required"
            [nzValidateStatus]="
              producerForm.controls['phoneNumber'].invalid &&
              producerForm.controls['phoneNumber'].touched
                ? 'error'
                : ''
            "
            class="register__input"
          >
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="phoneNumber"
                placeholder="Phone Number"
                name="phoneNumber"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="register__input" nz-col [nzSm]="24" [nzMd]="11">
          <nz-form-label nzRequired [nzSpan]="12" nzFor="tinNumber">Tin Number</nz-form-label>
          <nz-form-control
            nzErrorTip="Tin number is required"
            [nzValidateStatus]="
              producerForm.controls['tinNumber'].invalid &&
              producerForm.controls['tinNumber'].touched
                ? 'error'
                : ''
            "
            class="register__input"
          >
            <nz-input-group>
              <input
                type="text"
                nz-input
                formControlName="tinNumber"
                placeholder="Tin Number"
                name="tinNumber"
              />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <nz-form-item class="register__input">
        <nz-form-label nzRequired [nzSpan]="24" nzFor="description"
          >Address Description</nz-form-label
        >
        <nz-form-control
          [nzValidateStatus]="
            producerForm.controls['description'].invalid &&
            producerForm.controls['description'].touched
              ? 'error'
              : ''
          "
          nzErrorTip="Product name is required"
          class="register__input"
        >
          <input
            type="text"
            nz-input
            formControlName="description"
            name="description"
            placeholder="Address Description"
          />
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="register__input-wrapper">
        <nz-form-item class="register__input" nz-col [nzSm]="24" [nzMd]="11">
          <nz-form-label nzRequired [nzSpan]="24" nzFor="city">City</nz-form-label>
          <nz-form-control
            [nzValidateStatus]="
              producerForm.controls['city'].invalid && producerForm.controls['city'].touched
                ? 'error'
                : ''
            "
            nzErrorTip="Product name is required"
            class="register__input"
          >
            <input type="text" nz-input formControlName="city" name="city" placeholder="City" />
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="register__input" nz-col [nzSm]="24" [nzMd]="11">
          <nz-form-label nzRequired [nzSpan]="24" nzFor="subCity">Sub city</nz-form-label>
          <nz-form-control
            nzErrorTip="Product subCity is required"
            [nzValidateStatus]="
              producerForm.controls['subCity'].invalid && producerForm.controls['subCity'].touched
                ? 'error'
                : ''
            "
            class="register__input"
          >
            <input
              type="text"
              nz-input
              formControlName="subCity"
              placeholder="Sub City"
              name="subCity"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div class="register__input-wrapper" nz-row>
        <nz-form-item class="register__input" nz-col [nzSm]="24" [nzMd]="11">
          <nz-form-label nzRequired [nzSpan]="24" nzFor="password">Password</nz-form-label>
          <nz-form-control nzErrorTip="Password is required" class="register__input">
            <nz-input-group>
              <input
                type="password"
                nz-input
                formControlName="password"
                placeholder="Password"
                name="password"
            /></nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item class="register__input" nz-col [nzSm]="24" [nzMd]="11">
          <nz-form-label nzRequired [nzSpan]="24" nzFor="confirmPassword"
            >Confirm Password</nz-form-label
          >
          <nz-form-control [nzErrorTip]="confirmPasswordErrorText" class="register__input">
            <nz-input-group>
              <input
                type="password"
                nz-input
                formControlName="confirmPassword"
                placeholder="Confirm Password"
                name="confirmPassword"
            /></nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <button
        nz-button
        nzType="primary"
        type="submit"
        [nzLoading]="submitted"
        (click)="registerForm()"
        style="width: 100%"
      >
        Sign Up
      </button>
    </form>
  </div>
</div>
