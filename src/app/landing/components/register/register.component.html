<landing-header></landing-header>
<form nz-form [formGroup]="userForm" class="form" (ngSubmit)="submitForm()">
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="firstName">First Name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="firstName" id="firstName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="lastName">Last Name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="lastName" id="lastName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="username">Username</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input formControlName="username" id="username" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="phoneNumber" nzRequired>
      <span>
        Phone Number
        <i
          nz-icon
          nz-tooltip
          nzTooltipTitle="What do you want other to call you"
          nzType="question-circle"
          nzTheme="outline"
        ></i>
      </span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your phoneNumber!">
      <input nz-input id="phoneNumber" formControlName="phoneNumber" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">E-mail</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
      <input nz-input type="email" formControlName="email" id="email" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired>Password</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your password!">
      <input nz-input type="password" id="password" formControlName="password" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="confirmPassword" nzRequired
      >Confirm Password</nz-form-label
    >
    <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
      <input nz-input type="password" formControlName="confirmPassword" id="confirmPassword" />
      <ng-template #errorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please confirm your password!
        </ng-container>
        <ng-container *ngIf="control.hasError('confirm')">
          Two passwords that you enter is inconsistent!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row class="register-area">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary">Continue</button>
    </nz-form-control>
  </nz-form-item>
</form>



<form *ngIf="continued" nz-form [formGroup]="producerForm" class="form" (ngSubmit)="registerForm()">
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="companyName" nzRequired>
      <span>
        Company Name
        <i
          nz-icon
          nz-tooltip
          nzTooltipTitle="What do you want other to call you"
          nzType="question-circle"
          nzTheme="outline"
        ></i>
      </span>
    </nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input your companyName!">

    </nz-form-control>
  </nz-form-item>

      <input nz-input id="tinNumber" formControlName="tinNumber" placeholder="tinNumber" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="city" nzRequired>City</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input city!">

    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="subCity" nzRequired>Sub City</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input subCity!">
      <input nz-input id="subCity" formControlName="subCity" placeholder="subCity" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item class="form__item">
    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="woreda" nzRequired>Woreda</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Please input woreda!">
      <input nz-input id="woreda" formControlName="woreda" placeholder="woreda" />
    </nz-form-control>
  </nz-form-item>
