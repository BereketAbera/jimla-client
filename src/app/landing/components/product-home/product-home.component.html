<div class="product">
  <img src="https://picsum.photos/200/150" alt="pr_image" class="image" />
  <h4 class="name">{{ product?.name }}<br />{{ product?.merchant?.name }}</h4>
  <div class="description">
    {{ product.description }}
  </div>
  <div [routerLink]="'/landing/company_page/' + formatCompanyName()" class="button">
    <button nz-button nzType="primary">Company Page</button>
  </div>
</div>
