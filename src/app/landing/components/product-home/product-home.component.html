<div class="product">
  <img src="https://picsum.photos/200/150" alt="pr_image" class="image" />
  <h4 class="name">{{ product.name }}</h4>
  <div class="description">
    {{ product.description }}
  </div>
  <div [routerLink]="'/retailer/company_page/' + product.merchantId" class="button">
    <button nz-button nzType="primary">Company Page</button>
  </div>
</div>
