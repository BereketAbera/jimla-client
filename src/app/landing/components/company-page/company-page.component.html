<landing-header></landing-header>
<div>
  <section class="search">
    <nz-input-group
      class="input"
      nzSearch
      [nzSize]="20"
      [nzPrefix]="prefixTemplateUser"
      [nzSuffix]="suffixButton"
    >
      <nz-select
        style="flex: 1"
        nzShowSearch
        nzServerSearch
        nzBorderless
        nzAllowClear
        [nzPlaceHolder]="searchPlaceHolder"
        [(ngModel)]="selectedValue"
        [nzShowArrow]="false"
        [nzFilterOption]="nzFilterOption"
        (nzOnSearch)="search($event)"
      >
        <nz-option *ngFor="let o of listOfOption" [nzLabel]="o.text" [nzValue]="o.value">
        </nz-option>
      </nz-select>
    </nz-input-group>
    <ng-template #prefixTemplateUser>
      <nz-select ngModel="Supplier">
        <nz-option nzValue="Supplier" nzLabel="Supplier"></nz-option>
        <nz-option nzValue="Product" nzLabel="Product"></nz-option>
      </nz-select>
      <!-- <i nz-icon nzType="search"></i> -->
    </ng-template>
    <ng-template #suffixButton>
      <button nz-button nzType="primary" nzSearch>Search</button>
    </ng-template>
  </section>
</div>
<div class="company_page">
  <div class="header">
    <h2 class="name">{{ merchant?.name }} : {{ merchantCode?.code }}</h2>
    <div style="width: 20rem; height: 0.5rem; margin-top: -1.5rem; background-color: #001427"></div>
    <h5 class="description">
      Tin No: {{ merchant?.tinNumber }}, Phone No: {{ merchant?.phoneNumber }}
    </h5>
    <h6 class="address">Illo necessitatibus quod doloremque tenetur!</h6>
  </div>
  <div>
    <div class="content">
      <div class="content__header">
        <h3 class="content__header-text">Products</h3>
        <div>
          <nz-badge [nzCount]="0" [nzOffset]="[6, -2]" [nzShowZero]="true">
            <a class="content__cart" (click)="showModalTop()">Order Cart Items</a>
          </nz-badge>
        </div>
      </div>

      <div class="result__container">
        <app-product-small
          *ngFor="let p of products"
          [product]="p"
          style="width: 23%"
        ></app-product-small>
        <!-- <app-product-small-image style="width: 23%"></app-product-small-image>
        <app-product-small style="width: 23%"></app-product-small>
        <app-product-small-image style="width: 23%"></app-product-small-image> -->
      </div>
    </div>
  </div>
</div>

<nz-modal
  [nzStyle]="{ top: '20px' }"
  [(nzVisible)]="isVisibleTop"
  nzTitle="Pending Order Cart"
  nzOkText="Process"
  nxCancelText="Cancel"
  (nzOnCancel)="handleCancelTop()"
  (nzOnOk)="handleOkTop()"
>
  <p *ngFor="let cp of cartProducts">some content</p>
  <nz-empty
    nzNotFoundContent="No products. Add some to order."
    *ngIf="!cartProducts.length"
  ></nz-empty>
</nz-modal>
