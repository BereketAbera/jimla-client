<landing-header></landing-header>
<!-- <p>home works!</p> -->

<div>
  <section class="search">
    <nz-input-group
      class="input"
      nzSearch
      [nzSize]="20"
      [nzPrefix]="prefixTemplateUser"
      [nzSuffix]="suffixButton"
    >
      <nz-select
        style="flex: 1"
        nzShowSearch
        nzServerSearch
        nzBorderless
        nzAllowClear
        [nzPlaceHolder]="searchPlaceHolder"
        [(ngModel)]="selectedValue"
        [nzShowArrow]="false"
        [nzFilterOption]="nzFilterOption"
        (nzOnSearch)="search($event)"
      >
        <nz-option *ngFor="let o of listOfOption" [nzLabel]="o.text" [nzValue]="o.value">
        </nz-option>
      </nz-select>
    </nz-input-group>
    <ng-template #prefixTemplateUser>
      <nz-select ngModel="Supplier">
        <nz-option nzValue="Supplier" nzLabel="Supplier"></nz-option>
        <nz-option nzValue="Product" nzLabel="Product"></nz-option>
      </nz-select>
      <!-- <i nz-icon nzType="search"></i> -->
    </ng-template>
    <ng-template #suffixButton>
      <button nz-button nzType="primary" nzSearch>Search</button>
    </ng-template>
  </section>
</div>
<div class="main">
  <div class="aside">
    <h3 class="aside__title">Category</h3>
    <ul class="aside__list-container">
      <li class="aside__list-item">Dairy, Eggs & Cheese</li>
      <li class="aside__list-item">Milk</li>
      <li class="aside__list-item">Pharmacy</li>
      <li class="aside__list-item">Paper Products</li>
      <li class="aside__list-item">Grains, Pasta & Sides</li>
      <li class="aside__list-item">Flowers</li>
      <li class="aside__list-item">Soup</li>
    </ul>
    <h3 class="aside__title">Location</h3>
    <ul class="aside__list-container">
      <li class="aside__list-item">Baby</li>
      <li class="aside__list-item">Beer, Wine & Spirits</li>
      <li class="aside__list-item">Bread & Bakery</li>
      <li class="aside__list-item">Cookies, Snacks & Candy</li>
    </ul>
  </div>
  <div class="content">
    <div class="content__header">
      <h3 class="content__header-text">All Categories / Company Name</h3>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center">
      <div class="filters">
        <div class="filter">
          <span class="filter__lebel">Size:</span
          ><span
            ><input class="filter__input" nzSize="small" type="text" nz-input placeholder="filter"
          /></span>
        </div>
        <div class="filter">
          <span class="filter__lebel">Date:</span
          ><span class="filter__input"><nz-date-picker nzSize="small"></nz-date-picker></span>
        </div>
        <div class="filter">
          <span class="filter__lebel">Type:</span>
          <span class="filter__input">
            <nz-select nzSize="small" ngModel="type1">
              <nz-option nzValue="type1" nzLabel="type1"></nz-option>
              <nz-option nzValue="type2" nzLabel="type2"></nz-option>
              <nz-option nzValue="type3" nzLabel="type3"></nz-option>
            </nz-select>
          </span>
        </div>
      </div>
      <div class="sort">
        <div class="sort">
          <span class="sort__lebel">Sort By:</span>
          <span class="sort__input">
            <nz-select nzSize="small" ngModel="sort type 1">
              <nz-option nzValue="sort type 1" nzLabel="sort type 1"></nz-option>
              <nz-option nzValue="sort type 2" nzLabel="sort type 2"></nz-option>
              <nz-option nzValue="sort type 3" nzLabel="sort type 3"></nz-option>
            </nz-select>
          </span>
        </div>
      </div>
    </div>

    <div class="result__container">
      <app-company-small></app-company-small>
      <app-company-small></app-company-small>
      <app-company-small></app-company-small>
      <app-company-small></app-company-small>
      <app-company-small></app-company-small>
    </div>
  </div>
</div>
