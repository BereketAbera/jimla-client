<nav class="navigation">
  <!-- <img src="assets/img/logo.png" routerLink="/landing" alt="" class="navigation__logo" /> -->
  <div routerLink="/landing" style="display: flex; align-items: center; cursor: pointer">
    <img src="assets/img/logo.png" alt="" class="navigation__logo" />
    <span
      style="
        font-family: 'Big Shoulders Stencil Text', cursive;
        font-size: 4rem;
        text-transform: uppercase;
        color: #083443;
        margin-left: 1rem;
      "
      >Jimla</span
    >
  </div>
  <div class="navigation__actions--mobile">
    <button nz-button [nzSize]="45" (click)="mobileDropdownOpen()" class="btn btn--jimla">
      ምረጥ <i nz-icon nzType="caret-down" nzTheme="outline"></i>
    </button>

    <ul class="profile" *ngIf="open" nz-menu>
      <a
        style="width: 90%; align-self: center"
        (click)="mobileDropdownOpen()"
        *ngIf="!authenticationService.userValue"
        routerLink="/landing/login"
        nz-button
        nzType="primary"
        class="btn small_side_margin-vr"
        >ግባ</a
      >
      <a
        style="width: 90%; align-self: center"
        (click)="mobileDropdownOpen()"
        *ngIf="!authenticationService.userValue"
        routerLink="/landing/register"
        nz-button
        nzType="primary"
        class="btn small_side_margin-vr"
        >ለጅምላ ነጋዴ ተመዝገብ</a
      >

      <a
        style="width: 90%; align-self: center"
        (click)="mobileDropdownOpen()"
        *ngIf="!authenticationService.userValue"
        routerLink="/landing/retailer_register"
        nz-button
        nzType="primary"
        class="btn small_side_margin-vr"
      >
        ለገዢ ተመዝገብ</a
      >

      <a
        style="width: 90%; align-self: center"
        (click)="mobileDropdownOpen()"
        *ngIf="
         guardP
        "
        routerLink="/merchant"
        class="btn btn--jimla"
        >Home</a
      >

      <a
        style="width: 90%; align-self: center"
        (click)="mobileDropdownOpen()"
        *ngIf="guardC"
        routerLink="/retailer"
        class="btn btn--jimla"
        >Home</a
      >
    </ul>
  </div>
  <div class="navigation__actions">
    <a *ngIf="!authenticationService.userValue" routerLink="/landing/login" class="btn btn--jimla"
      >ለጅምላ ነጋዴ</a
    >
    <a
      *ngIf="!authenticationService.userValue"
      routerLink="/landing/login"
      nz-button
      nzType="primary"
      class="btn small_side_margin"
      >ግባ</a
    >
    <a
      *ngIf="!authenticationService.userValue"
      routerLink="/landing/register"
      nz-button
      nzType="primary"
      class="btn small_side_margin"
      >ተመዝገብ</a
    >

    <a
      *ngIf="!authenticationService.userValue"
      routerLink="/landing/retailer_register"
      nz-button
      nzType="primary"
      class="btn small_side_margin"
    >
      ለገዢ ተመዝገብ</a
    >

    <a
      *ngIf="guardP"
      routerLink="/merchant"
      class="btn btn--jimla"
      >Home</a
    >

    <a
      *ngIf="guardC"
      routerLink="/retailer"
      class="btn btn--jimla"
      >Home</a
    >
  </div>
</nav>
